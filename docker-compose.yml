version: '2'

services:

  kremen-snow-parser:
    image: registry.smartapp.com.ua/iq-hub/kremen-snow-parser:latest
    restart: always
    container_name: 'kremen-snow-parser'
    hostname: 'kremen-snow-parser'
    volumes:
      - ./serviceAccountKey.json:/usr/src/app/serviceAccountKey.json

  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - './data/mongo:/data/db'
